
{% extends 'base.html' %}
{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
 
    
    <!-- Banner Ends Here -->

    <section class="contact-us">
      <div class="container">
        <div class="row">
        
          <div class="col-lg-12">
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-8">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2>Log In</h2>
                    </div>
                    <div class="content">
                      {% if messages %}
                      {% include 'components/authentication/message.html' %}
                      {% endif %}
                      <form id="contact" action="" method="post">
                        <div class="row">
                          {% csrf_token %}
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="username" type="text" id="name" placeholder="Your Username" required="">
                            </fieldset>
                          </div>

                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="password" type="password" id="name" placeholder="Your " required="">
                            </fieldset>
                          </div>
                          
                       
                          
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button">Login</button>
                              <a href="{% url 'register' %}" id="form-submit" class="main-button">Signup</a>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
    
        </div>
      </div>
    </section>

    {% endblock content %}
