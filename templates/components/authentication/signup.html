
{% extends 'base.html' %}
{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
 
    
    <!-- Banner Ends Here -->

    <section class="contact-us">
      <div class="container">
        <div class="row">
        
          <div class="col-lg-12">
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-8">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2>Register Account</h2>
                    </div>
                    <div class="content">
                      {% if messages %}
                      {% include 'components/authentication/message.html' %}
                      {% endif %}
                      <form id="contact" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                         
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                                
                              <input name="username" type="text" id="name" placeholder="Your Username" required="">
                              <p class='py-2 text-danger errors'>{{form.username.errors}}</p>
                              
                            </fieldset>
                            
                          </div>

                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="email" type="email" id="name" placeholder="Your Email " required="">
                              <p class='py-2 text-danger errors'>{{form.email.errors}}</p>
                            </fieldset>
                          </div>

                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                                <p class='py-2 text-danger errors'>{{form.password.errors}}</p>
                              <input name="password1" type="password" id="name" placeholder="Your password" required="">
                            </fieldset>
                          </div>

                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                               
                              <input name="password2" type="password" id="name" placeholder="Confirm Password" required="">
                              <p class='py-1 text-danger errors'>{{form.password2.errors}}</p>
                            </fieldset>
                          </div>
                          
                          
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button">Signup</button>
                              <a href="{%url 'login'%}" id="form-submit" class="main-button">Login</a>
                            </fieldset>
                          </div>

                      
                          
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
    
        </div>
      </div>
    </section>

    {% endblock content %}
