<div class="col-lg-6">
    <div class="blog-post">
      <div class="blog-thumb">
        <img src="{{blog.image.url}}" alt="">
      </div>
      <div class="down-content">
        <span>{{blog.Category}}</span>
        <a href="{{blog.get_absolute_url}}"><h4>{{blog.name}}</h4></a>
        <ul class="post-info">
          <li><a href="#">{{blog.user}}</a></li>
          <li><a href="#">{{blog.created}}</a></li>
          <li><a href="#">{{blog.blog_comment.count}} Comments</a></li>
        </ul>
        <p>{{blog.description|slice:":60"}}...</p>
        <div class="post-options">
          <div class="row">
            <div class="col-lg-12">
              <ul class="post-tags">
                
                <li><i class="fa fa-tags"></i></li>
                {% for tag in blog.Tags.all%}
                <li><a href="{% url 'tags_filter' tag.slug %}">{{tag.name}}</a>,</li>
                {% endfor %} 
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
